<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    
</head>

<body>
   
    <div class="container">
        <div class="Registration-form">
            <div class="row mt-5">
                <h1 class="text-center mb-5">Registration Form</h1>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form action="">

                        <div class="form-group mb-3">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" placeholder="Enter your Number" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="pass" class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter your password" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="cpass" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Enter your confirm password" required>
                        </div>

                        <div class="row mb-3">

                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="City" class="form-label">City</label>
                                    <input type="text" class="form-control" placeholder="Enter your city" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="zip" class="form-label">Zip</label>
                                    <input type="password" class="form-control" placeholder="Enter your Zip" required>
                                </div>
                            </div>
                            
                        </div>
                        <center><button class="btn btn-info text-white mt-4">Submit</button></center>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>
</body>

</html>
